<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/89f87244f9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="searchBox">
          <form id="search-form">
            <input
              type="search"
              placeholder="Type a City..."
              autocomplete="off"
              class="searchBox form-control"
              id="search-input"
            />

            <input
              type="submit"
              value="🔍"
              class="searchButton form-control"
              id="search-button"
            />

            <button id="currentLocation">📍</button>
          </form>
        </div>

        <div class="main">
          <div class="title">
            <p id="city-title">San Diego</p>
          </div>
          <p class="dateTime" id="date-time">Fri, 21 Mar 11:30</p>
          <div class="temp">
            <p>
              <!-- <i class="fa-sharp fa-solid fa-sun sun-icon" id="main-icon"></i> -->
              <img src="" alt="" id="main-icon" />
            </p>
            <span class="tempreture" id="current-temp">19</span
            ><span class="unit">
              <a href="#" id="celsius-link">°C</a>|<a
                href="#"
                id="fahrenheit-link"
                >°F</a
              >
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <p>Sat</p>
            <p><i class="fa-sharp fa-solid fa-sun sun-icon"></i></p>
            <p>18°/9°</p>
          </div>
          <div class="col-2">
            <p>Sun</p>
            <p><i class="fa-solid fa-cloud-bolt bolt-icon"></i></p>
            <p>18°/12°</p>
          </div>
          <div class="col-2">
            <p>Mon</p>
            <p><i class="fa-solid fa-cloud cloud-icon"></i></p>
            <p>15°/8°</p>
          </div>
          <div class="col-2">
            <p>Tue</p>
            <p><i class="fa-solid fa-smog smug-icon"></i></p>
            <p>17°/9°</p>
          </div>
          <div class="col-2">
            <p>Wed</p>
            <p><i class="fa-sharp fa-solid fa-sun sun-icon"></i></p>
            <p>18°/9°</p>
          </div>
        </div>
        <div class="details">
          <br />
          <p id="description">Sunny</p>
          <p><span id="maxTemp">23</span>° / <span id="minTemp">17</span>°</p>
          <p>Feels like:<span id="feelsLike">26</span>°</p>
          <br />
          <p>💧 <span id="humidity">86</span>%</p>
          <p>🚩 <span id="windSpeed">2</span>km/h</p>
          <br />
        </div>
        <div class="opecsourceLink">
          <a href="https://github.com/HooriehAryan/weather-app" target="_blank"
            >Open-source Code</a
          >
          by Hoorieh Aryan
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
